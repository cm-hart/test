    <div class="main-contact">
        <div class="contact-heading">
            <h2>Contact Us.</h2>
            <p>We would love to hear your feedback.</p>
        </div>
        <form class="contact-form">
            <h3>Contact Form:</h3>

            <fieldset>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone :</label>
                <input type="tel" id="phone" name="phone">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="" row="4" cols="50" placeholder="Comments..."></textarea>

                <label for="review">Please Rate Us:</label>
                <input type="range" value="0" max="10" oninput="num.value = this.value">
                <output id="num">0</output><br>
            </fieldset>
            <button type="submit" class="contact-btn">Send</button>
        </form>
    </div>
