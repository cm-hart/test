    <div class="js-hero">
        <h2 class="js-h2">Javascript</h2>
        <div class="js-cards">
            <button class="js-card">
                Madlib
            </button>
            <button class="js-card">
                Current Time In Your Fav Place
            </button>
            <button id="toggleBtn" class="js-card">
                Click to change to your fav color
            </button>
        </div>
        <div id="hiddenDiv" class="display-none show-div">
            <form id="form">
                <!-- Form elements -->
                <label for="selectColor">Choose a color:</label>
                <select id="selectColor" name="selectColor">
                    <option value="crimson">Red</option>
                    <option value="green">Green</option>
                    <option value="#0984e3">Blue</option>
                    <option value="cyan">Cyan</option>
                    <option value="#00b894">Mint Leaf</option>
                    <option value="#e84393">Pink</option>
                </select>

                <label for="changeOption">Choose what to change:</label>
                <select name="changeOption" id="changeOption">
                    <option value="background">Background Color</option>
                    <option value="text">Text Color</option>
                </select>

                <input type="submit" id="submitColorButton" value="Apply Color">
            </form>

            <div class="js-text">
                <p id="colorText">You Are Beautiful!</p>
            </div>
        </div>
    </div>
